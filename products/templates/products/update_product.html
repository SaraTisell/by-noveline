{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="col-md-6 mx-auto">
                <h1>Update Product</h1>
                <form method="POST" action="{% url 'update_product' pk=product.pk %}" class="form mb-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0"
                            href="{% url 'manage_products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
