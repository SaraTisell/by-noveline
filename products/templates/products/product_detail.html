{% extends 'base.html' %}
{% load static %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid product-container">
    <div class="row">
        <div class="col-md-6 detail-img text-center">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6 detail-div">
            <h1 class="product-title">{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
        </div>
        <div class="row">
            <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <select class="form-select form-select-sm w-25" name="size" aria-label="select size">
                            <option disabled selected>Select Size</option>
                            <option value="15.0">15.0</option>
                            <option value="15.5">15.5</option>
                            <option value="16.0">16.0</option>
                            <option value="16.5">16.5</option>
                            <option value="17.0">17.0</option>
                            <option value="17.5">17.5</option>
                            <option value="18.0">18.0</option>
                            <option value="18.5">18.5</option>
                            <option value="19.0">19.0</option>
                            <option value="19.5">19.5</option>
                            <option value="20.0">20.0</option>
                            <option value="20.5">20.5</option>
                            <option value="21.0">21.0</option>
                            <option value="21.5">21.5</option>
                            <option value="22.0">22.0</option>
                            <option value="22.5">22.5</option>
                          </select>
                    </div>
                    {% if product.size_ring_sets %}
                    <div class="col-md-6">
                        <select class="form-select form-select-sm w-25" name="size2" aria-label="select size">
                            <option disabled selected>Select Size</option>
                            <option value="15.0">15.0</option>
                            <option value="15.5">15.5</option>
                            <option value="16.0">16.0</option>
                            <option value="16.5">16.5</option>
                            <option value="17.0">17.0</option>
                            <option value="17.5">17.5</option>
                            <option value="18.0">18.0</option>
                            <option value="18.5">18.5</option>
                            <option value="19.0">19.0</option>
                            <option value="19.5">19.5</option>
                            <option value="20.0">20.0</option>
                            <option value="20.5">20.5</option>
                            <option value="21.0">21.0</option>
                            <option value="21.5">21.5</option>
                            <option value="22.0">22.0</option>
                            <option value="22.5">22.5</option>
                          </select>
                    </div>
                    {% endif %}
                    <div class="col-12">
                        <p class="mt-3"><strong>Quantity:</strong></p>
                        <div class="form-group w-50">
                            <div class="input-group">
                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Keep Shopping</span>
                        </a>
                        <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
