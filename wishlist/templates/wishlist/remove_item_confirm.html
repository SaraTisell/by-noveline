{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'wishlist/css/wishlist.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid product-container">
    <div class="row">
        <div class="col">
            <div class="col-md-6 mx-auto">
                <h1>Confirm Delete</h1>
      <p>Are you sure you want to delete product {{ item.name }}?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">DELETE</button>
        <a href="{% url 'profile' %}">Go Back</a>
      </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
