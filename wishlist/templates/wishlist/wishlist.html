{% load static %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'wishlist/css/wishlist.css' %}">
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col">
            {% if wishlist_items %}
                {% for item in wishlist_items %}
                    <li>{{ item.name }}</li>
                {% endfor %}
            {% else%}
            <h1>Nothing here</h1>
            {% endif %}
        </div>
    </div>
</div>
